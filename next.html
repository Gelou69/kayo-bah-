<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umaasa</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Kung ako nalang diay?">
    <meta property="og:description" content="Ngano man?">
    <meta property="og:image" content="https://your-project.vercel.app/images.jpg">

    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #bgVideo {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #moveOnBtn {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: none; 
            opacity: 0;
            transition: opacity 1s ease, transform 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #moveOnBtn:hover {
            background: white;
            color: black;
            transform: translate(-50%, -52%);
        }

        .show-btn {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <video id="bgVideo" playsinline>
        <source src="umaasa.mp4" type="video/mp4">
    </video>

    <button id="moveOnBtn" onclick="window.location.href='index.html'">
        Kung ako nalang diay? HAHA
    </button>

    <script>
        const video = document.getElementById('bgVideo');
        const btn = document.getElementById('moveOnBtn');
        const startTime = 98;  // 1:38
        const endTime = 123;   // 2:09
        let playCount = 1;

        // Start video and seek to 1:38 immediately
        function initVideo() {
            video.currentTime = startTime;
            video.play().catch(() => {
                // If autoplay fails, it's because user hasn't clicked yet
                // But usually, since they clicked "Move On" from the first page, it will work.
                video.muted = true;
                video.play();
            });
        }

        video.addEventListener('loadedmetadata', initVideo);

        video.addEventListener('timeupdate', function() {
            if (video.currentTime >= endTime) {
                btn.classList.add('show-btn');
                playCount++;

                if (playCount >= 2) {
                    video.volume = 0.3; 
                }

                video.currentTime = startTime;
                video.play();
            }
        });

        // Backup start
        window.onload = initVideo;
    </script>
</body>
</html>
