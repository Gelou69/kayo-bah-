<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move On</title>
    <style>
   body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: sans-serif;
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; 
        }
        #ui-overlay, #start-overlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.8); 
            z-index: 100; 
        }
        #ui-overlay { display: none; }
        .btn { 
            padding: 18px 45px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <div id="flash-image"></div>

    <video id="bgVideo" playsinline muted>
        <source src="naging kayo ba_ hmm__.mp4" type="video/mp4">
    </video>

    <div id="ui-overlay">
        <a href="next.html" class="btn">Move on Na</a>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const flash = document.getElementById('flash-image');

        window.addEventListener('load', () => {
            setTimeout(() => {
                flash.style.display = 'none';
                video.play();
                // Note: Most browsers will only allow unmuting if the user has clicked 
                // something first. Since we aren't adding a button, it stays muted to ensure it plays.
                video.muted = false; 
            }, 300);
        });

        video.onended = () => {
            document.getElementById('ui-overlay').style.display = 'flex';
        };
    </script>
</body>
</html>
