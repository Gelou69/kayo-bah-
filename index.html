<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta property="og:type" content="website">
<meta property="og:title" content="Move On">

<meta property="og:image" content="https://kayo-bah.vercel.app/images.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }
        
        #flash-image { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('images.jpg') no-repeat center center; 
            background-size: cover; z-index: 100; 
        }

        video { 
            width: 100%; height: 100%; 
            /* 'contain' ensures the text in the video is never cut off on mobile */
            object-fit: contain; 
        }

        #ui-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.85); z-index: 101; 
        }

        .btn { 
            padding: 15px 35px; font-size: 1.1rem; font-weight: bold; 
            color: white; text-decoration: none; border-radius: 50px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            text-align: center; max-width: 80%; transition: 0.3s;
        }

        @media (min-width: 768px) {
            .btn { font-size: 1.4rem; padding: 18px 50px; }
        }
    </style>
</head>
<body>

    <div id="flash-image"></div>

    <video id="bgVideo" playsinline muted>
        <source src="naging kayo ba_ hmm__.mp4" type="video/mp4">
    </video>

    <div id="ui-overlay">
        <a href="next.html" class="btn">Move on Na</a>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const flash = document.getElementById('flash-image');

        window.addEventListener('load', () => {
            setTimeout(() => {
                flash.style.display = 'none';
                video.play();
                video.muted = false; 
            }, 300);
        });

        video.onended = () => {
            document.getElementById('ui-overlay').style.display = 'flex';
        };
    </script>
</body>
</html>
