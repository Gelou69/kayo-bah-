<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move On</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Naging kayo ba?">
    <meta property="og:description" content="Click to find out.">
    <meta property="og:image" content="https://your-project.vercel.app/images.jpg">
    <meta property="og:url" content="https://your-project.vercel.app/">

    <style>
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: sans-serif;
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: contain; 
        }
        #ui-overlay, #start-overlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: rgba(0,0,0,0.8); 
            z-index: 100; 
        }
        #ui-overlay { display: none; }
        .btn { 
            padding: 18px 45px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            background: linear-gradient(45deg, #ff416c, #ff4b2b); 
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="btn" onclick="startExperience()">Click to Start</button>
    </div>

    <video id="bgVideo" playsinline>
        <source src="naging kayo ba_ hmm__.mp4" type="video/mp4">
    </video>

    <div id="ui-overlay">
        <a href="next.html" class="btn">Move on Na</a>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const startOverlay = document.getElementById('start-overlay');
        const uiOverlay = document.getElementById('ui-overlay');

        function startExperience() {
            startOverlay.style.display = 'none';
            video.play();
        }

        video.onended = () => {
            uiOverlay.style.display = 'flex';
        };
    </script>
</body>
</html>
